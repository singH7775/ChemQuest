<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/styles.css">
<title>Results Page</title>
</head>
<body>

	<div th:if="${correct}" class="show-result">
		<img th:src="@{/images/correct1.gif}" class="resultsGif"/>
	</div>
	<div th:unless="${correct}" class="show-result">
		<img th:src="@{/images/incorrect1.gif}" class="resultsGif"/>
	</div>
	<div class="dashboard-link">
    	<a th:href="@{/student/dashboard(studentId=${session.currentStudent.id})}">Back to Dashboard</a>
	</div>

</body>
</html>
