<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/styles.css">
<title>Dashboard</title>
</head>
<body>

	<div class="header-container">
	  <h1 class="dashboard-header">Pick a subject!</h1>
	  <img src="/images/beaker.gif" class="beaker-gif">
	  	<div class="logout-container"> 
  			<form th:action="@{/logout}" method="post">
    			<button type="submit" class="log-out">Logout</button>
  			</form>
		</div>
	</div>

	<div class="buttons">
		<div class="subject-container">
			    <form th:action="@{/student/basic-chemistry}" method="post" class="subject-form">
			      <input type="hidden" name="subjectNumber" value="1">
			      <button type="submit" class="chemistry-button basic-chemistry-button">Basic Chemistry</button>
			    </form>
		</div>
	  	<div class="subject-container">
			    <form th:action="@{/student/organic-chemistry}" method="post" class="subject-form">
			      <input type="hidden" name="subjectNumber" value="2">
			      <button type="submit" class="chemistry-button organic-chemistry-button"
			      th:classappend="${session.currentStudent.points.points < 50 ? 'locked' : ''}" 
			      th:disabled="${session.currentStudent.points.points < 50}">Organic Chemistry</button>
			      <p class="points-required" th:text="${session.currentStudent.points.points < 50 ? 'Requires 50 points' : ''}"></p>
			    </form>
		</div>
	  	<div class="subject-container">
			    <form th:action="@{/student/biochemistry}" method="post" class="subject-form">
			      <input type="hidden" name="subjectNumber" value="3">
			      <button type="submit" class="chemistry-button biochemistry-button"
			      th:classappend="${session.currentStudent.points.points < 200 ? 'locked' : ''}"
			      th:disabled="${session.currentStudent.points.points < 200}">Biochemistry</button>
			      <p class="points-required" th:text="${session.currentStudent.points.points < 200 ? 'Requires 200 points' : ''}"></p>
			    </form>
		</div>
	</div>
	
	<div>
		<p class="stats">Current points : <span th:text="${currentPoints}"></span></p>
	</div>

</body>
</html>
